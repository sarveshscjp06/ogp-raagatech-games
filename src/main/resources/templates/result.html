<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Response After Appointment Form Submission</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Result</h1>
        <p th:text="'Name: '+${greeting.name}"/>
        <p th:text="'Email: '+${greeting.email}"/>
        <p th:text="'Phone: '+${greeting.phone}"/>
        <p th:text="'Followup Details: '+${greeting.followupDetails}"/>
        <p th:text="'Way To Reach: '+${greeting.wayToReach}"/>
        <p th:text="'Day For Apointment: '+${greeting.monday == null ? 'Tuesday':'Wednesday'}"/>
        <p th:text="'Time For Apointment: '+${greeting.availabilityMorning}"/>
        <a href="/appointment">book another appointment</a>
    </body>
</html>
