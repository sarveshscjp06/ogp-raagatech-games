<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Response After Appointment Form Submission</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Result</h1>
        <p th:text="'Name: '+${appointment.content}"/>
        <p th:text="'Name: '+${appointment.name}"/>
        <p th:text="'Email: '+${appointment.email}"/>
        <p th:text="'Phone: '+${appointment.phone}"/>
        <p th:text="'Followup Details: '+${appointment.followupDetails}"/>
        <p th:text="'Way To Reach: '+${appointment.wayToReach}"/>
        <p th:text="'Day For Apointment: '+${appointment.monday == null ? 'Tuesday':'Wednesday'}"/>
        <p th:text="'Time For Apointment: '+${appointment.availabilityMorning}"/>
        <a href="/appointment">book another appointment</a>
    </body>
</html>
